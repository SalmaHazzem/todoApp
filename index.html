<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div class="container">
        <div class="divded">
            <img src="blue-road.jpg" alt="background imge" id="backImg">
        </div>
        <div class="content">
            <div class="title">
                <h1>to do</h1>
                <img src="theme.png" alt="tab to change theme" id="theme" width="20px">
            </div>
            <div class="create">
                <div class="add"><p>Add</p></div>
                <input type="text" placeholder="Enter a new to do" class="newToDo">
            </div>
            <div class="prog">
                <div class="tasks">
                   <!-- to dos will be added by js -->
                </div>
                <div class="options">
                    <p class="items">0 items left</p>
                    <div class="status">
                        <p class="all">all</p>
                        <p class="active">active</p>
                        <p class="completed">completed</p>
                    </div>
                    <p class="clear">clear completed</p>
                </div>

            </div>
            <p class="drag">drag and drop to reorder list</p>
        </div>
    </div>
</body>
<script src="file.js"></script>
</html>
